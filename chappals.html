<title>W3.CSS Template</title>

html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <!-- Left Column -->
    <div class="w3-third">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <img src="http://www.magicwebgravy.com/wp-content/uploads/2014/12/image-ecommerce-2013.jpg" style="width:100%" alt="Avatar">
          <div class="w3-display-bottomleft w3-container w3-text-black">
          </div>
        </div>
        <div class="w3-container">
          <h1><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"></i>Filters</h1>
          <h4>Catagories</h4>
          <p><i class="fa fa-square fa-fw w3-margin-right w3-large w3-text-teal"></i><input type=checkbox name="1" value="2">Gents Chappals</p>
          <p><i class="fa fa-square fa-fw w3-margin-right w3-large w3-text-teal"></i> <input type=checkbox name="2" value="3">Ladies Chappals</p>
           
          <form onsubmit="return false" oninput="level.value = flevel.valueAsNumber">
 <b> <label for="flying">Price in rupees</label></b>
  <input name="flevel" id="flying" type="range" min="2000" max="50000" value="0">
  <output for="flying" name="level" > </output>
</form>
          <h1><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Brands</h1>

          <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i><input type="checkbox" name="VK" value="vk">VKC</b></p>
           <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i><input type="checkbox" name="PG" value="pg">Paragon</b></p>
          
           
          <h1>Customer Ratings</h1>
  
          <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i><input type="checkbox" name="4" value="F">4*& above</b></p>
          <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i><input type="checkbox" name="3" value="TH">3*&above</b></p>
          <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i><input type="checkbox" name="2" value="T">2*&above</b></p>
          <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i><input type="checkbox" name="1" value="O">1*&above</b></p>
       
     
     
          <br>
        </div>
      </div><br>  
    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird">
    
      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-calendar fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Chappals</h2>
        
        </div>
      </div>

    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>

</div>
